services:
  sonarr:
    container_name: sonarr
    expose:
      - 8989
    image: ghcr.io/hotio/sonarr:release
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`${SONARR_HOSTNAME}`)"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.http.routers.sonarr.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sonarr.middlewares=authelia@docker"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
      - "flame.type=app"
      - "flame.name=Sonarr"
      - "flame.url=https://${SONARR_HOSTNAME}"
    volumes:
      - /mnt:/mnt
      - ${DOCKER_DATA_DIR}/sonarr/default:/config
      - /usr/bin/rclone:/usr/bin/rclone
    depends_on:
      - rclone
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8989/ping | grep -q '\"status\": \"OK\"' || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 5
      start_period: 10s
    profiles:
      - debrid_media_server
      - all

